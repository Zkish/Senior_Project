<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>

<!-- For now the function doesn't work or do anything on either pages, but simulates the process-->

<body>

    <h2 style="text-align:center;">Forgot Password</h2>
    <p style="text-align:center;">Please enter your email address to reset your password:</p>

    <form action="emailsent.html" id="forgotPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Send Reset Link">
    </form>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();

        
        const email = document.getElementById("email").value;
        const jsonResponse = {
                success: true,
                message: "Reset Link Sent",
                email: email,
            };
        
        console.log("User Information Logged:")
        console.log(jsonResponse);

        setTimeout(() => {
            event.target.submit();
        }, 3000);
        });
    </script>

</body>
</html>

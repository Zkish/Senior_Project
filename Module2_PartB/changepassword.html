<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>

    <h2 style="text-align:center;">Change Password</h2>
    <p style="text-align:center;">Change your password</p>

    <form action="main.html" method="POST" id="changePasswordForm">
        <label for="password">Choose a Password</label>
        <input type="text" id="password" name="password" required>
        <br>
        <label for="password">Confirm Password</label>
        <input type="text" id="confirmpassword" name="confirmpassword" required>

        <input type="submit" value="Change Password">
    </form>
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function(event){
        event.preventDefault();
        // this is just a simulation no real passwords will be saved
        
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmpassword").value;

        const jsonResponse = {
            sucess: password === confirmPassword,
            message: password === confirmPassword ? "Password changed successfully" : "Passwords don't match",
            password: password,
            confirmPassword: confirmPassword
        };

        
        console.log("Password Changed")
        console.log(jsonResponse);

        setTimeout(() => {
                event.target.submit();
            }, 3000);
        })
    </script>
</body>
</html>

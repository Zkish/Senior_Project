<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Cost Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.small {
      padding: 8px 12px;
      font-size: 14px;
    }

    button:hover {
      background: #357ac9;
    }

    .hint { color: #ccc; font-size: 14px; margin-top: 6px; }

    .test-cases { display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; }

    canvas { background: transparent; }
    #chartContainer {
    width: 100%;
    max-width: 800px;
    height: 400px;
    margin: 20px auto;
    padding: 10px;
    position: relative;
  }

  #chartContainer canvas {
    width: 100% !important;
    height: 100% !important;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Material Price Trends by City</h2>
    <p>Select a material and type a city to display price trends.</p>

    <label for="materialSelect">Material</label>
    <select id="materialSelect">
      <option value="lumber">Lumber</option>
      <option value="concrete">Concrete</option>
      <option value="steel">Steel</option>
    </select>

    <label for="cityInput">City</label>
    <input id="cityInput" type="text" placeholder="Enter city name (e.g. Pittsburgh)" />

    <div class="row">
      <button onclick="loadCityData()">Show Trends</button>
      <button class="small" onclick="clearChart()">Clear</button>
    </div>

    <div class="hint">Tip: Try the quick test buttons below to exercise the app (these are extra test cases).</div>
    <div class="test-cases">
      <button class="small" onclick="loadCityDataWith('Pittsburgh','lumber')">Pittsburgh 路 Lumber</button>
      <button class="small" onclick="loadCityDataWith('New York','steel')">New York 路 Steel</button>
      <button class="small" onclick="loadCityDataWith('Chicago','concrete')">Chicago 路 Concrete</button>
      <button class="small" onclick="loadCityDataWith('Los Angeles','lumber')">Los Angeles 路 Lumber</button>
      <button class="small" onclick="loadCityDataWith('UnknownCity','lumber')">Unknown City (test error)</button>
    </div>

    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <script src="./js/price_trend.js"></script>
  <script src="./js/authCheck.js"></script>    
</body>
</html>

<!--DEMO CALCULATOR THAT WILL BE BASE OF MOST OF THE ESTIMATORS EACH ONE SHOULD BE SEPERATE DIV CONTAINER-->
<h2>Demo Calculator</h2>
<p>Product cost:</p>
<input type="text" id="number1" placeholder="Cost">
<br>
<p>How much Product Needed:</p>
<input type="text" id="number2" placeholder="Amount Needed">
<br>
<br>
<button onclick="showInput()">Estimate</button>

<p id="output"></p>

<script>
function showInput() {
  // Get values from input boxes
  const inputnumber1 = document.getElementById("number1").value;
  const inputnumber2 = document.getElementById("number2").value;

  // Convert strings to numbers
  const num1 = parseFloat(inputnumber1);
  const num2 = parseFloat(inputnumber2);

  // Add them
  const total = num1 + num2;

  // Display the result and also validate that the input is in fact numbers even after conversion.
  if (!isNaN(total)) {
    document.getElementById("output").innerText = "Sum: " + total;
  } else {
    document.getElementById("output").innerText = "Please enter valid numbers!";
  }
}
</script>
  <p id="output"></p>

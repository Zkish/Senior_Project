<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>

    <h2 style="text-align:center;">Change Password</h2>
    <p style="text-align:center;">Change your password</p>

    <form action="main.html" method="POST" id="changePasswordForm">
        <label for="password">Choose a Password</label>
        <input type="text" id="password" name="password" required>
        <br>
        <label for="password">Confirm Password</label>
        <input type="text" id="confirmpassword" name="confirmpassword" required>

        <input type="submit" value="Change Password">
    </form>
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", async function(event){
            event.preventDefault();
        
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmpassword").value;
            const email = localStorage.getItem("resetEmail"); // stored from previous step
        
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
        
            if (!email) {
                alert("No email found, Likely a System Error Restart Password Change Process");
                window.location.href = "forgotpassword.html";
                return;
            }
        
            try {
                const response = await fetch("/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, newPassword: password })
                });
        
                const result = await response.json();
        
                if (result.success) {
                    alert("Password changed successfully");
                    localStorage.removeItem("resetEmail");
                    window.location.href = "main.html";
                } else {
                    alert("Error Changing Password: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server error. Please try again.");
            }
        });
        </script>        
</body>
</html>

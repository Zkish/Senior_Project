<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeKit - Create Account</title>
  <link rel="icon" type="image/png" href="HomeKit_Icon.png">
  <link rel="stylesheet" href="accountstyles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#" class="logo">
      <img src="HomeKit_Icon.png" alt="HomeKit Logo" style="height: 30px; vertical-align: middle; margin-right: 8px;">
      HomeKit
    </a>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="main.html">Home</a></li>
      <li><a href="estimator.html">Estimation Calculator</a></li>
      <li><a href="#forum.html">Forum</a></li>
      <li><a href="#account.html">Account</a></li>
      <li><a href="#contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <div class="container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Sign up to start managing your DIY projects with HomeKit</p>

    <!-- Account Form -->
    <form id="account-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" id="create-account-button">Create Account</button>
    </form>

    <p style="text-align:center; margin-top: 15px; color: #dfe6f0;">
      Already have an account? <a href="login.html" style="color: #ffeb3b; text-decoration: underline;">Log in here</a>
    </p>
    <div class="account-logo">
      <img src="HomeKit_Icon.png" alt="HomeKit Logo">
    </div>
    
  </div>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
